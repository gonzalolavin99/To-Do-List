<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="buscador">
        <p>Nueva Tarea</p>

        <button id="agregarTareas">Agregar</button>
    </div>
<div class="seccionTareas">
    <p></p>
    <table id="tablaDeTareas">
        <thead>
        <th>id</th>
        <th>Tarea</th>
        <th>Estado</th>
        </thead>
        <tbody></tbody>
        </table>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
